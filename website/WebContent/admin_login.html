<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/admin_main.css">
<link rel="stylesheet" href="css/admin_login.css">
<title>로그인 | 영카트5</title>
</head>
<body>

	<!-- 로그인 시작  -->
	<div id="mb_login" class="mbskin">
		<div class="mbskin_box">
		
			<div class="mb_log_cate">
				<h2>
					<span class="sound_only">회원</span>로그인
				</h2>
				<a href="https://demo.sir.kr/gnuboard5/bbs/register.php"
					class="join">회원가입</a>
			</div>
			<form name="flogin"
				action="https://demo.sir.kr/gnuboard5/bbs/login_check.php"
				onsubmit="" method="post">
				<input type="hidden" name="url" value="%2Fgnuboard5%2Fadm">

				<fieldset id="login_fs">
				
					<legend>회원로그인</legend>
					
					    <label for="login_id" class="sound_only">회원아이디<strong
						class="sound_only"> 필수</strong></label> 
						
						<input type="text" name="mb_id"
						id="login_id" required="" class="frm_input required" size="20"
						maxlength="20" placeholder="아이디" value="youngcart5"> 
						
						
						<label for="login_pw" class="sound_only">
						비밀번호<strong
						class="sound_only"> 필수</strong></label>
						
						<input type="password"
						name="mb_password" id="login_pw" required=""
						class="frm_input required" size="20" maxlength="20"
						placeholder="비밀번호" value="1234">
						
						
					<button type="submit" class="btn_submit">로그인</button>



					<div id="login_info">
					
						<div class="login_if_auto chk_box">
							<input type="checkbox" name="auto_login" id="login_auto_login"
								class="selec_chk"> <label for="login_auto_login"><span></span>
								자동로그인</label>
						</div>
						
						<div class="login_if_lpl">
							<a href="https://demo.sir.kr/gnuboard5/bbs/password_lost.php"
								target="_blank" id="login_password_lost">정보찾기</a>
						</div>
					</div>
					
				</fieldset>
			
			</form>

			<div id="sns_login" class="login-sns sns-wrap-32 sns-wrap-over">
				
				<div class="sns-wrap">
					<a
						href="https://demo.sir.kr/gnuboard5/plugin/social/popup.php?provider=naver&amp;url=%2Fgnuboard5%2Fadm"
						class="sns-icon social_link sns-naver" title="네이버"> <span
						class="ico"></span> <span class="txt">네이버<i> 로그인</i></span>
					</a> 
					
					<a
						href="https://demo.sir.kr/gnuboard5/plugin/social/popup.php?provider=payco&amp;url=%2Fgnuboard5%2Fadm"
						class="sns-icon social_link sns-payco" title="페이코"> <span
						class="ico"></span> <span class="txt">페이코<i> 로그인</i></span>
					</a>



				</div>
				
			</div>
			
			
		</div>


		<!-- 주문하기, 신청하기 -->


	</div>





</body>
</html>
